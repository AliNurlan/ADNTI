<!DOCTYPE html>
<html lang="en">
    <head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Fleet Management</title>
    <link href="{% static 'css/auto.css' %}" rel="stylesheet">
</head>
<body>
    <div class="circle c1"></div>
    <div class="circle c2"></div>
    <div class="circle c3"></div>
    <div class="circle c4"></div>
    <div class="circle c5"></div>
    <div class="circle c6"></div>
    <div class="circle c7"></div>
    <img src="{% static 'img/bidai.png' %}" alt="background" class="bidai1">
    <img src="{% static 'img/bidai.png' %}" alt="background" class="bidai2">
    <header>
        <button class="btn1">Главная</button>
        <button class="btn1">О нас</button>
        <button class="btn1">Персонал</button>
    </header>
    <img src="{% static 'img/mainlogo.png' %}" alt="logo" class="logo">
    <div class="Mainbox">
        <div>
            <h1 align="center">Админ</h1>
            <div class="line"></div>
        <div class="Box1">
            <div class="Inbox">
                <label>Логин</label>
                <input type="text" id="admin_username" placeholder="">
                <label>Пароль</label>
                <input type="password" id="admin_password" placeholder="">
                <button class="btn2" onclick="login()">Войти</button>
            </div>
        </div>
        </div>

        <div>
        <h1 align="center">Сотрудник</h1>
        <div class="line"></div>
        <div class="Box1">
            <div class="Inbox">
                <label>Логин</label>
                <input type="text" id="username" placeholder="">
                <label>Пароль</label>
                <input type="password" id="password" placeholder="">
                <button class="btn2" onclick="login()">Войти</button>
            </div>
        </div>
        </div>

    <!-- <script src="{% static 'js/login.js' %}"></script> -->
</body>
</html>
