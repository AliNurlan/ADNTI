<!DOCTYPE html>
<html>
<head>
    <title>Vehicle Management</title>
    <style>
        .login-form {
            margin-bottom: 20px;
            padding: 20px;
            border: 1px solid #ccc;
        }
        .vehicle-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="login-form">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="login()">Login</button>
    </div>
    
    <h1>Vehicles</h1>
    <div id="vehicleList"></div>
    
    <script>
        async function getVehicles() {
            try {
                const response = await fetch('http://127.0.0.1:8000/api/vehicles/', {
                    headers: {
                        'Authorization': `Bearer ${localStorage.getItem('access_token')}`
                    }
                });
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return await response.json();
            } catch (error) {
                console.error('Error:', error);
                return { results: [] };
            }
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch('http://127.0.0.1:8000/api/token/', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });
                
                const data = await response.json();
                if (response.ok) {
                    localStorage.setItem('access_token', data.access);
                    localStorage.setItem('refresh_token', data.refresh);
                    loadVehicles();
                } else {
                    alert('Login failed');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Login failed');
            }
        }

        async function loadVehicles() {
            const vehicles = await getVehicles();
            const vehicleList = document.getElementById('vehicleList');
            vehicleList.innerHTML = '';
            
            vehicles.results.forEach(vehicle => {
                vehicleList.innerHTML += `
                    <div class="vehicle-card">
                        <h3>${vehicle.vehicle_number}</h3>
                        <p>Type: ${vehicle.vehicle_type}</p>
                        <p>Status: ${vehicle.engine_status}</p>
                        <p>Fuel Level: ${vehicle.fuel_level}%</p>
                    </div>
                `;
            });
        }
    </script>
</body>
</html>
